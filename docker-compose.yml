version: '3'

services:
    django:
        image: erikzogg/text-in-model-out
        container_name: bachelor-thesis-django
        hostname: django
        volumes:
            - .:/usr/src/app
        command: gunicorn project.wsgi:application --bind 0.0.0.0:8000
        expose:
            - 8000

    nginx:
        build:
            context: .docker/nginx
        image: bachelor-thesis/nginx
        container_name: bachelor-thesis-nginx
        hostname: nginx
        volumes:
            - ./static:/static
        depends_on:
            - django
        ports:
            - '80:80'
