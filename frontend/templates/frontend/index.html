<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Text-In-Model-Out</title>

        {% load static %}
        <link rel="icon" type="image/png" href="{% static 'build/img/favicon.png' %}">

        <link href="{% static 'build/bundle.css' %}" rel="stylesheet">
    </head>
    <body>
        <header class="text-center" id="logo">
            <img src="{% static 'build/img/app-logo.svg' %}" alt="Application Logo" class="img-fluid">
        </header>

        <main class="container-fluid p-5">
            <form class="row h-100" autocomplete="off">
                <div class="col-xl h-100 d-flex flex-column mb-5 mb-xl-0">
                    <div class="text-center">
                        <h1>Input: Process Description</h1>
                    </div>
                    <div class="mb-3 flex-fill">
                        <label for="process-description" class="form-label d-none">Process Description</label>
                        <textarea class="form-control h-100 border rounded" id="process-description" placeholder="Please provide here a process descriptionâ€¦"></textarea>
                        <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
                        {% csrf_token %}
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-outline-primary m-1" id="button-create-model" disabled="disabled">Create Process Model</button>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-secondary btn-example m-1" data-btn="1">Load Example 1</button>
                        <button type="button" class="btn btn-outline-secondary btn-example m-1" data-btn="2">Load Example 2</button>
                        <button type="button" class="btn btn-outline-secondary btn-example m-1" data-btn="3">Load Example 3</button>
                    </div>
                </div>
                <div class="col-xl h-100 d-flex flex-column">
                    <div class="text-center">
                        <h1>Output: Process Model</h1>
                    </div>
                    <div class="mb-3 border rounded flex-fill" id="process-model"></div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-outline-primary m-1" id="export-bpmn" disabled="disabled">Export as BPMN File</button>
                        <button type="button" class="btn btn-outline-primary m-1" id="export-svg" disabled="disabled">Export as SVG File</button>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-secondary m-1" id="clear-process-model" disabled="disabled">Clear Process Model</button>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <div class="text-center">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="https://github.com/erikzogg/text-in-model-out" class="text-decoration-none" target="_blank">Link to GitHub Repository</a>
                    </li>
                </ul>
            </div>
        </footer>

        <script src="{% static 'build/bundle.js' %}"></script>
    </body>
</html>
