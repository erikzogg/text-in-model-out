<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Home - Bachelor Thesis</title>

        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid p-5">
            <div class="row h-100">
                <div class="col-xl h-100 d-flex flex-column">
                    <div class="text-center">
                        <h1>Input: Process Description</h1>
                    </div>
                    <div class="mb-3 flex-fill">
                        <label for="process-description" class="form-label d-none">Process Description</label>
                        <textarea class="form-control h-100" id="process-description" placeholder="Please provide here a process description..."></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-outline-primary" id="button-create-model" disabled="disabled">Create Process Model</button>
                    </div>
                    <div class="text-center d-none">
                        <button type="button" class="btn btn-outline-secondary">Load Example 1</button>
                        <button type="button" class="btn btn-outline-secondary">Load Example 2</button>
                        <button type="button" class="btn btn-outline-secondary">Load Example 3</button>
                    </div>
                </div>
                <div class="col-xl h-100 d-flex flex-column">
                    <div class="text-center">
                        <h1>Output: Process Model</h1>
                    </div>
                    <div class="mb-3 border rounded flex-fill" id="process-model">
                        Process Model
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-outline-primary" disabled="disabled">Export as SVG</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
