<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Home - Bachelor Thesis</title>

        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Bachelor Thesis: Tool</a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg">
                    <div class="text-center">
                        <h1>Input: Process Description</h1>
                    </div>
                    <div class="mb-3">
                        <label for="process-description" class="form-label d-none">Process Description</label>
                        <textarea class="form-control" id="process-description" rows="10" placeholder="Please provide here a process description..."></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-outline-primary">Create Process Model</button>
                    </div>
                    <div class="text-center d-none">
                        <button type="button" class="btn btn-outline-secondary">Load Example 1</button>
                        <button type="button" class="btn btn-outline-secondary">Load Example 2</button>
                        <button type="button" class="btn btn-outline-secondary">Load Example 3</button>
                    </div>
                </div>
                <div class="col-lg">
                    <div class="text-center">
                        <h1>Output: Process Model</h1>
                    </div>
                    <div class="border rounded" id="process-model">
                        Process Model
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
